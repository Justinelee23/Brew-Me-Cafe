<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ordering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu-section {
      margin-bottom: 20px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item h3 {
      margin: 0;
      color: #555;
    }
    .menu-item p {
      margin: 5px 0;
      color: #777;
    }
    .menu-item input[type="number"] {
      width: 50px;
      padding: 5px;
    }
    .add-ons {
      margin-top: 10px;
    }
    .add-ons label {
      display: block;
      margin: 5px 0;
    }
    .order-summary {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    .order-summary h2 {
      margin-top: 0;
    }
    .order-summary ul {
      list-style: none;
      padding: 0;
    }
    .order-summary ul li {
      margin-bottom: 10px;
    }
    .place-order-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .place-order-btn:hover {
      background-color: #218838;
    }
    .customer-details {
      display: grid;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .form-group input,
    .form-group textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-group textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Ordering System</h1>

    <!-- Drinks Section -->
    <div class="menu-section">
      <h2>Drinks</h2>
      <div class="menu-item">
        <div>
          <h3>Expresso</h3>
          <p>₱120 - ₱150</p>
        </div>
        <div>
          <label for="expresso-qty">Quantity:</label>
          <input type="number" id="expresso-qty" min="0" value="0">
        </div>
      </div>
      <!-- Add other menu items here -->
    </div>

    <!-- Customer Details for Delivery -->
    <div class="menu-section">
      <h2>Customer Details for Delivery</h2>
      <div class="customer-details">
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" required>
        </div>
        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <textarea id="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="contact">Contact Number:</label>
          <input type="tel" id="contact" pattern="[0-9]{11}" required>
        </div>
        <div class="form-group">
          <label for="delivery-time">Preferred Delivery Time:</label>
          <input type="datetime-local" id="delivery-time" required>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <ul id="order-list"></ul>
      <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script>
    function placeOrder() {
      // Get customer details
      const customerName = document.getElementById('full-name').value;
      const address = document.getElementById('address').value;
      const contact = document.getElementById('contact').value;
      const deliveryTime = document.getElementById('delivery-time').value;

      // Validate customer details
      if (!customerName || !address || !contact || !deliveryTime) {
        alert('Please fill in all customer details before placing your order.');
        return;
      }

      // Prepare order items
      const orderItems = [];
      const items = [
        { name: 'Expresso', qty: document.getElementById('expresso-qty').value, price: 120 },
        // Add other items here
      ];

      items.forEach(item => {
        if (item.qty > 0) {
          orderItems.push(`${item.name} (Qty: ${item.qty}) - ₱${item.price * item.qty}`);
        }
      });

      // Prepare the order summary
      const orderSummary = `
        Name: ${customerName}
        Address: ${address}
        Contact: ${contact}
        Delivery Time: ${new Date(deliveryTime).toLocaleString()}
        Order Items: ${orderItems.join(', ')}
      `;

      // Send data to Formspree
      fetch('https://formspree.io/f/xjkgerqg', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: customerName,
          address: address,
          contact: contact,
          delivery_time: deliveryTime,
          order_summary: orderSummary
        })
      })
      .then(response => {
        if (response.ok) {
          alert('Order placed successfully! We will contact you to confirm your order.');
          // Reset form
          document.getElementById('full-name').value = '';
          document.getElementById('address').value = '';
          document.getElementById('contact').value = '';
          document.getElementById('delivery-time').value = '';
          // Reset quantities
          document.getElementById('expresso-qty').value = 0;
          // Reset other quantities here
        } else {
          alert('There was a problem placing your order. Please try again.');
        }
      })
      .catch(error => {
        alert('There was a problem placing your order. Please try again.');
      });
    }
  </script>
</body>
</html>
